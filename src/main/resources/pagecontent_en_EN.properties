#about
about.title = About coffeehouse "Coffeeyok"
about.text = Our online coffeehouse has opportunity of providing of ground coffee or coffee beans, different kinds of tea and fresh pastry. Delivery of your orders can be completed around Minsk only or you can pick them up from Minsk, Cofeynaya str. 15. We work for you since 9 a.m. to 9 p.m. without day off. Your suggestions about improving our coffeehouse work you can send on email coffeehouse@gmail.com. If you have some problem with your order you can send email or call our barista +375(44) 744-44-44.